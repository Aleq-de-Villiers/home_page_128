name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with the name of your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install  # Replace with the command to install dependencies for your project

    - name: Build project
      run: npm run build  # Replace with the command to build your project
      continue-on-error: true

    - name: no Jekyll
      run: echo "" > build/.nojekyll

    - name: Push
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: build-publish # The branch name where you want to push the assets
        FOLDER: build # The directory where your assets are generated
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
        MESSAGE: "Build: ({sha}) {msg}" # The commit message